<html>
    <head>
        <title>Register Form</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <script src="angular/angular.min.js" type="text/javascript"></script>
        <script src="connect.js" type="text/javascript"></script>
    </head>

    <body ng-app="myApp" ng-controller="myCtrl">
        <h1 id="h2">Sign Up</h1>
        <p>----------------------------------------------------------------------</p>
        <div id="div2">
            <form >
                Name : <input type="text" ng-model="name" placeholder="Enter your name">
                    <br><br><br>
                UserName : <input type="text" ng-model="username" placeholder="Enter your username">
                    <br><br><br>
                E-mail : <input type="email" ng-model="email" placeholder="Enter your e-mail">
                    <br><br><br>
                Password : <input type="password" ng-model="password" placeholder="Enter your Password">
                    <br><br><br>
                <input type="submit" ng-click="signup()" value="Sign Up">
                    <br><br>
            </form>
        </div>
    </body>
        
</html>
