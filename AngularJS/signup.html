<html>
    <head>
        <title>Register Form</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <script src="Angular/angular.min.js" type="text/javascript"></script>
        <script src="js/connect.js" type="text/javascript"></script>
        <link href="css/style.css" rel="stylesheet">
        <script src="JQuery/jquery-3.3.1.min.js"></script>
        <script src="JQuery/script.js"></script>
    </head>

    <body ng-app="myApp" ng-controller="myCtrl">
        <div class="SignIn">
            <div class="navbar">
                <div class="container">
                    <div class="logo">
                        <h1>Company</h1>
                    </div>
                    <div class="links">
                        <ul>
                            <li class="active">
                                <a href="Home.html"> Home</a>
                            </li>
                            <li>
                                <a href="Log%20In.html">Sign In</a>
                            </li>
                            <li>
                                <a href="SignUp.html">Sign Up</a>
                            </li>
                            <li>
                                <a href="SelectYourType.html">Select your Type</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            
            <div id="div2">
                <h1 id="h2">Sign Up</h1><br><br><br>
               
                <form >
                    Name : <input type="text" ng-model="name" placeholder="Enter your name">
                        <br><br><br>
                    UserName : <input type="text" ng-model="username" placeholder="Enter your username">
                        <br><br><br>
                    E-mail : <input type="email" ng-model="email" placeholder="Enter your e-mail">
                        <br><br><br>
                    Password : <input type="password" ng-model="password" placeholder="Enter your Password">
                        <br><br><br>
                    <input type="submit" ng-click="signup()" value="Sign Up">
                        <br><br>
                </form>
            </div>
        </div>
    </body>
        
</html>
