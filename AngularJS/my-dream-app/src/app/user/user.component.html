<div class="col-md-6">
  <h1 id="h2">Sign Up</h1><br><br><br>
               
    <form >
      UserName : <input type="text" [(ngModel)]="user.username" placeholder="Enter your username">
        <br><br><br>
      Password : <input type="password" [(ngModel)]="user.password" placeholder="Enter your Password">
        <br><br><br>
      <button class="btn btn-success" (click)="ngOnInit()">Create</button>
        <br><br>
    </form>

  
</div>
