<html>
    <head>
        <title>SignIn Form</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <script src="angular/angular.min.js" type="text/javascript"></script>
        <script src="sign.js" type="text/javascript"></script>
    </head>
    
    <body ng-app="myApp" ng-controller="myCtrl">
        <div id="div1">
            <h1>Shopping Online</h1>
        </div>
        <h2>Please Sign In</h2>
        <div id="div2">
            <form >
                Username : <input type="text" ng-model="username" placeholder="Enter your username">
                    <br><br><br>
                Password : <input type="password" ng-model="password" placeholder="Enter your Password">
                    <br><br><br>
                <input type="checkbox" name="Remember me" value="Remember password" >Remember me
                    <br><br><br>
                <input type="submit" ng-click="signin()" value="Sign In">
            </form>
            <a href="signup.html" target="_blank"> 
                <input type="submit" value="Sign up">
            </a>
        </div>
    </body>
</html>
